<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ceb4d409f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cat-talk</title>
  </head>

  <body>
    <div class="signal-bar">
      <div class="signal-bar__column">
        <span>Cat-talk</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="signal-bar__column">
        <span>10:00</span>
      </div>
      <div class="signal-bar__column">
        <i class="fas fa-battery-full fa-lg"></i>
        <span>100%</span>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cat-talk Clone</h1>
      <p class="welcome-header__text">
        If you have a Cat-talk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Cat-talk Account or Password</a>
    </form>

    <div id="splash-screen">
      <i class="fa-solid fa-paw"></i>
    </div>

    <div id="no-mobile">
      <span><i class="fa-solid fa-paw"></i></span>
    </div>
  </body>
</html>
